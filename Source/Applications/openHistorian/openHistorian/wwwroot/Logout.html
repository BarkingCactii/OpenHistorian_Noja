<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <meta charset="utf-8" />
</head>
<body>
    <br /><br />
    <div style="text-align: center">
        <h2 id="response">Attempting log out...</h2>
        <br />
        <a href="Index.cshtml">Return to main page</a>
    </div>
    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script>
        $.ajax({
          url: "Images/gpa-lock.png?logout=true&id=" + Math.floor((Math.random() * 1000000) + 1),
          statusCode: {
            401: function() {
                setTimeout(function() {
                    $("#response").text("Logout Successful");
                }, 1000);
            }
          }
        });
    </script>
</body>
</html>
